      <h4>Signaler une zone</h4>

      <form id="marker-form" enctype="multipart/form-data">

        <label>Commune-Quartier:</label><br />

        <input type="text" id="name" name="name" required /><br />

        <label>Description:</label><br />

        <textarea id="description" name="description" required></textarea

        ><br /><br />

        <label>Photo:</label><br />

        <input

          type="file"

          id="image"

          name="image"

          accept="image/*"

          required

        /><br />

        <label>Latitude:</label><br />

        <input type="text" id="lat" name="latitude" readonly /><br />

        <label>Longitude:</label><br />

        <input type="text" id="lng" name="longitude" readonly /><br /><br />

        <button type="button" onclick="submitForm()">Valider</button>

        <button type="button" onclick="closeForm()">Fermer</button>

      </form>
